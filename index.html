<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاحص الروابط - مشروع تخرج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* الأنماط (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            text-align: right;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #10b981;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            text-align: right;
        }
        #scanButton {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #scanButton:hover {
            background-color: #059669;
        }
        #scanButton:disabled {
            background-color: #a8a8a8;
            cursor: not-allowed;
        }
        .result-box {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            display: none; /* مخفي في البداية */
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .safe {
            background-color: #f0fdf4;
            color: #059669;
            border: 2px solid #34d399;
        }
        .danger {
            background-color: #fef2f2;
            color: #dc2626;
            border: 2px solid #f87171;
        }
        .result-box i {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .result-box p {
            margin: 0;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-shield-alt"></i> فاحص الروابط الآمن</h1>
    <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">أدخل الرابط واضغط فحص للتحقق من أمانه</p>

    <div class="input-group">
        <input type="url" id="urlInput" placeholder="أدخل الرابط هنا..." value="" />
        <button id="scanButton"><i class="fas fa-search"></i> فحص الرابط</button>
    </div>

    <div id="resultBox" class="result-box">
        </div>
</div>

<script>
    // منطق العمل (JavaScript)

    const urlInput = document.getElementById('urlInput');
    const scanButton = document.getElementById('scanButton');
    const resultBox = document.getElementById('resultBox');

    scanButton.addEventListener('click', handleScan);

    function handleScan() {
        const url = urlInput.value.trim();

        if (!url) {
            alert('الرجاء إدخال رابط للفحص');
            return;
        }

        // تعطيل الزر أثناء الفحص
        scanButton.disabled = true;
        scanButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الفحص...';
        resultBox.style.display = 'none';

        // محاكاة تأخير الفحص (يمكنك حذف هذا السطر بعد إضافة كود Rork الحقيقي)
        setTimeout(() => {
            // *** ضع هنا منطق فحص الرابط الخاص بك ***
            // يجب أن تتصل هنا بمنصة Rork الخاصة بك للحصول على النتيجة (آمن أو خطر)

            // مثال على محاكاة النتيجة: إذا كان الرابط يحتوي على كلمة "danger" سيصبح خطراً
            // يجب استبدال هذا المنطق بمنطق مشروعك الحقيقي
            let securityLevel;
            if (url.includes('danger') || url.includes('malware')) {
                securityLevel = 'danger';
            } else {
                securityLevel = 'safe';
            }
            
            // --------------------------------------------------------------------

            displayResult(securityLevel, url);

            // تفعيل الزر بعد الانتهاء
            scanButton.disabled = false;
            scanButton.innerHTML = '<i class="fas fa-search"></i> فحص الرابط';
        }, 1500); // 1.5 ثانية تأخير للمحاكاة
    }

    function displayResult(level, scannedUrl) {
        resultBox.className = 'result-box';
        let iconHtml;
        let message;

        if (level === 'safe') {
            resultBox.classList.add('safe');
            iconHtml = '<i class="fas fa-shield-alt"></i>';
            message = 'هذا الرابط **آمن**';
        } else if (level === 'danger') {
            resultBox.classList.add('danger');
            iconHtml = '<i class="fas fa-exclamation-triangle"></i>';
            message = 'هذا الرابط **خطير / مشبوه**';
        } else {
            // في حالة عدم وضوح النتيجة
            resultBox.classList.add('safe'); 
            iconHtml = '<i class="fas fa-info-circle"></i>';
            message = 'لم نتمكن من تحديد مستوى الأمان';
        }
        
        // عرض الرابط المفحوص
        const urlDisplay = `<p style="font-size: 0.9em; margin-top: 10px; color: inherit; opacity: 0.8;">الرابط: ${scannedUrl.substring(0, 50)}...</p>`;

        resultBox.innerHTML = `
            ${iconHtml}
            <p style="font-size: 1.5em; margin-bottom: 5px;">${message}</p>
            ${urlDisplay}
        `;
        resultBox.style.display = 'block';
    }
</script>

</body>
</html>
